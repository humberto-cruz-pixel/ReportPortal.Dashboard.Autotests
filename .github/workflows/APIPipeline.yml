name: API tests

on:
  push:
    branches: [ '009-SonarQube' ]
  pull_request:
    branches: [ '009-SonarQube' ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Restore dependencies API Tests
      run: dotnet restore "C:\Windows\System32\actions-runner\_work\ReportPortal.Dashboard.Autotests\ReportPortal.Dashboard.Autotests\ReportPortal.ATM\APITests\APITests.csproj"
      shell: cmd

    - name: Build API Test project
      run: dotnet build --no-restore "C:\Windows\System32\actions-runner\_work\ReportPortal.Dashboard.Autotests\ReportPortal.Dashboard.Autotests\ReportPortal.ATM\APITests\APITests.csproj"
      shell: cmd
  
  test:
    needs: build
    runs-on: self-hosted
    steps:
    
    - name: Test API
      run: dotnet test "C:\Windows\System32\actions-runner\_work\ReportPortal.Dashboard.Autotests\ReportPortal.Dashboard.Autotests\ReportPortal.ATM\APITests\APITests.csproj"
      shell: cmd
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}

  send-notification:
    needs: test 
    runs-on: self-hosted
    if: always()
    steps:
      - name: Send notification to Teams
        uses: anatolykopyl/send-message-to-teams@v1
        with:
          webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL_1 }}
          title: 'Test Results for ${{ github.workflow }}'
          text: |
            Test run completed with status: ${{ job.status }}
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref }}

